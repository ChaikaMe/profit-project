<section class="hero">
  <div class="container hero-container">
    <div class="hero-main">
      <div class="block-main-title">
        <h1 class="main-title">
          Reviving the traditional
          <span class="main-title-span">Ukrainian</span> artistry in every stitch.
        </h1>
     
        <a class="main-link link" href="#customer-order">
          Order
          <svg class="main-link-icon" width="23" height="22">
            <use href="../img/sprite.svg#icon-untitled"></use>
          </svg>
        </a>
    </div>

      <picture>
        <!-- Desktop screen 1440px -->
        <source
          media="(min-width: 1440px)"
          srcset="
          ../img/desctop_1440/ds14-hero.jpg 1x,
          ../img/desctop_1440/ds14-hero@2x.jpg 2x
          "
          type="image/jpg"
        />

        <!-- Desktop screen -->
        <source
          media="(min-width: 1280px)"
          srcset="
          ../img/desctop_1280/ds12-hero.jpg 1x,
          ../img/desctop_1280/ds12-hero@2x.jpg 2x
          "
          type="image/jpg"
        />
        <!-- Tablet screen -->
        <source
          media="(min-width: 768px)"
          srcset="
            ../img/tablet/tb-hero-tb.jpg    1x,
            ../img/tablet/tb-hero-tb@2x.jpg 2x
          "
          type="image/jpg"
        />
        <!-- Mobile screen -->
        <source
          media="(min-width: 375px)"
          srcset="../img/mobile/mb-hero.jpg 1x, ../img/mobile/mb-hero@2x.jpg 2x"
          type="image/jpg"
        />
        <img class="hero-img-girl" src="../img/mobile/mb-hero.jpg" alt="girl" width="335" height="545" />
      </picture>
    </div>
 
    <div class="content-img-text">
      <div class="content-star-hand">
        <svg class="content-icon" width="52" height="51">
          <use href="../img/sprite.svg#icon-star"></use>
        </svg>
        <p class="made-by-hand">all embroidery is made by hand</p>
      </div>

      <picture>
        <!-- Desktop screen 1440px -->
        <source
          media="(min-width: 1440px)"
          srcset="
          ../img/desctop_1440/ds14-map.jpg 1x,
            ../img/desctop_1440/ds14-map@2x.jpg 2x
          "
          type="image/jpg"
        />
        <!-- Desktop screen 1280px -->
        <source
          media="(min-width: 1280px)"
          srcset="
          ../img/desctop_1280/ds12-map.jpg 1x,
          ../img/desctop_1280/ds12-map@2x.jpg 2x
          "
          type="image/jpg"
        />
        <!-- Tablet screen -->
        <source
          media="(min-width: 768px)"
          srcset="
          ../img/tablet/tb-map.jpg 1x,
            ../img/tablet/tb-map@2x.jpg 2x
          "
          type="image/jpg"
        />
    
        <img class="hero-img-map" src="../img/tablet/tb-map.jpg" alt="map Ukraine" width="139" height="171"/>
     
      </picture>

    </div>
  </div>
</section>
